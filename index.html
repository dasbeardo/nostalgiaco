<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Main text display section -->
        <div class="text-display">
            <p id="game-text">This is where text will be displayed. This includes basically all elements of the game.</p>
        </div>

        <!-- Tip display section -->
        <div class="tip-display">
            <p id="tip-text">TIP DISPLAY</p>
        </div>

        <!-- Button grid -->
        <div class="button-grid">
            <button class="game-button">Button 1</button>
            <button class="game-button">Button 2</button>
            <button class="game-button">Button 3</button>
            <button class="game-button">Button 4</button>
            <button class="game-button">Button 5</button>
            <button class="game-button">Button 6</button>
            <button class="game-button">Button 7</button>
            <button class="game-button">Button 8</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
