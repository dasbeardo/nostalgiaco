<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Main text display section -->
        <div class="text-display">
            <p id="game-text">This is where text will be displayed. This includes basically all elements of the game.</p>
        </div>

        <!-- Tip display section -->
        <div class="marquee">
            <p id="marquee-text">NOSTALGIA COLLECTOR</p>
        </div>

        <!-- Button grid -->
        <div class="button-grid">
            <button class="game-button">Button 1</button>
            <button class="game-button">Button 2</button>
            <button class="game-button">Button 3</button>
            <button class="game-button">Button 4</button>
            <button class="game-button">Button 5</button>
            <button class="game-button">Button 6</button>
            <button class="game-button">Button 7</button>
            <button class="game-button">Button 8</button>
        </div>
    </div>

    <!-- JavaScript to adjust the height dynamically -->
    <script>
        function isIOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
}

function adjustHeight() {
    // Get the viewport height and set the body height
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    
    // If it's an iOS device, set height to 85vh
    if (isIOS()) {
        document.body.style.height = '85vh';
    } else {
        document.body.style.height = '100vh';
    }
}

// Call function on load and resize
window.addEventListener('load', adjustHeight);
window.addEventListener('resize', adjustHeight);
    </script>

    <script src="game.js"></script>
</body>
</html>
